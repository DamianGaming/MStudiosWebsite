<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaStudios Updates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>MegaStudios Updates</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#news">News</a></li>
          <li><a href="#updates">Updates</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- News Section -->
    <section id="news" class="section">
      <div class="container">
        <h2>Latest News</h2>
        <textarea class="solid-box" readonly>
Here you can post website changes, announcements, or other important news.
        </textarea>
      </div>
    </section>

    <!-- Update Logs Section -->
    <section id="updates" class="section">
      <div class="container">
        <h2>Update Logs</h2>
        <div class="log-grid">
          <div class="log-card">
            <h3>FiveM Server</h3>
            <textarea class="solid-box" readonly>Enter your FiveM server updates here...</textarea>
            <a href="#" class="btn">More Details</a>
          </div>
          <div class="log-card">
            <h3>Minecraft Server</h3>
            <textarea class="solid-box" readonly>Enter your Minecraft server updates here...</textarea>
            <a href="#" class="btn">More Details</a>
          </div>
          <div class="log-card">
            <h3>Roblox Games</h3>
            <textarea class="solid-box" readonly>Enter your Roblox game updates here...</textarea>
            <a href="#" class="btn">More Details</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MegaStudios Updates | All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
